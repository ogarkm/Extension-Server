<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hub</title>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <style>
      :root {
        --accent-color: #ff9500;
        --accent-glow: rgba(255, 149, 0, 0.5);
        --bg-dark: #0a0a0a;
        --bg-light: #141414;
        --text-main: #ffffff;
        --text-muted: #888888;
        --card-bg: rgba(30, 30, 30, 0.6);
        --card-border: rgba(255, 255, 255, 0.08);
      }

      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-dark);
        /* Subtle radial gradient for depth */
        background-image: radial-gradient(circle at center, var(--bg-light) 0%, var(--bg-dark) 100%);
        color: var(--text-main);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
        overflow: hidden; /* Prevents scrollbars during hover animations */
      }

      /* Background decorative glow behind everything */
      body::before {
        content: '';
        position: absolute;
        width: 600px;
        height: 600px;
        background: var(--accent-color);
        opacity: 0.03;
        filter: blur(100px);
        border-radius: 50%;
        z-index: -1;
        pointer-events: none;
      }

      header {
        z-index: 10;
        margin-bottom: 40px;
        text-align: center;
        animation: fadeInDown 0.8s ease-out;
      }

      .logo {
        font-size: 4em;
        font-weight: 800;
        cursor: pointer;
        letter-spacing: -2px;
        line-height: 1;
        transition: transform 0.3s ease;
        text-shadow: 0 10px 30px rgba(0,0,0,0.5);
      }
      
      .logo:hover {
        transform: scale(1.02);
      }

      .logo span {
        color: var(--accent-color);
        display: inline-block;
      }

      .tagline {
        margin-top: 10px;
        color: var(--text-muted);
        font-size: 0.9em;
        font-weight: 400;
        letter-spacing: 1px;
        text-transform: uppercase;
      }

      .hub-container {
        display: flex;
        gap: 24px;
        padding: 20px;
        z-index: 10;
        animation: fadeInUp 0.8s ease-out 0.2s backwards;
      }

      .hub-card {
        width: 160px;
        height: 160px;
        /* Glassmorphism settings */
        background: var(--card-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--card-border);
        border-radius: 24px;
        
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-decoration: none;
        color: var(--text-main);
        position: relative;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      }

      .hub-icon {
        font-size: 42px;
        margin-bottom: 16px;
        color: var(--text-main);
        transition: transform 0.4s ease, color 0.3s ease;
        z-index: 2;
      }

      .hub-text {
        font-size: 1.1em;
        font-weight: 600;
        letter-spacing: 0.5px;
        z-index: 2;
        color: var(--text-muted);
        transition: color 0.3s ease;
      }

      /* Hover Effects */
      .hub-card:hover {
        transform: translateY(-8px);
        border-color: rgba(255, 149, 0, 0.3);
        box-shadow: 0 20px 40px rgba(0,0,0,0.4), 
                    0 0 30px var(--accent-glow); /* Outer glow */
      }

      .hub-card:hover .hub-icon {
        color: var(--accent-color);
        transform: scale(1.1);
      }

      .hub-card:hover .hub-text {
        color: var(--text-main);
      }

      /* Subtle inner highlight on hover */
      .hub-card::after {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        border-radius: 24px;
        background: radial-gradient(circle at top, rgba(255,255,255,0.1), transparent 70%);
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      
      .hub-card:hover::after {
        opacity: 1;
      }

      /* Animations */
      @keyframes fadeInDown {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @media (max-width: 500px) {
        .hub-container {
          flex-direction: column;
          gap: 16px;
        }
        .hub-card {
          width: 100%;
          max-width: 200px;
          height: 140px;
          flex-direction: row; /* Horizontal layout on mobile looks better */
          gap: 20px;
        }
        .hub-icon {
            margin-bottom: 0;
            font-size: 32px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo" onclick="window.location.href='/'">
        Sinimex<span>.</span>
      </div>
      <div class="tagline">Media Hub</div>
    </header>
    
    <div class="hub-container">
      <!-- Feed Card -->
      <a href="https://feeder-main.vercel.app/feed" class="hub-card">
        <i class="fa-solid fa-circle-play hub-icon"></i>
        <div class="hub-text">Feed</div>
      </a>
      
      <!-- Read Card -->
      <a href="/ext/nsfw/hentai" class="hub-card">
        <i class="fa-solid fa-book-open hub-icon"></i>
        <div class="hub-text">Read</div>
      </a>
    </div>
  </body>
</html>
