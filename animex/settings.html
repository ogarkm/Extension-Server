<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>Settings - Media App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      :root {
        --font-sans: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Helvetica, Arial, sans-serif;
        --background-primary: #121212;
        --background-secondary: #1e1e1e;
        --background-tertiary-hover: #2a2a2a;
        --background-modal: #252525;
        --foreground-primary: #e6e6e6;
        --foreground-secondary: #a0a0a0;
        --foreground-tertiary: #6b6b6b;
        --border-color: #2c2c2c;
        --input-border-color: #3a3a3c;
        --accent-primary: #ff9500;
        --accent-primary-rgb: 255, 149, 0;
        --accent-primary-hover: #e68600;
        --destructive: #ff453a;
        --radius-sm: 8px;
        --radius-md: 16px;
      }
      body[data-theme="light"] {
        --background-primary: #f0f2f5;
        --background-secondary: #ffffff;
        --background-tertiary-hover: #f1f1f1;
        --background-modal: #ffffff;
        --foreground-primary: #1c1c1e;
        --foreground-secondary: #636366;
        --border-color: #e5e5e5;
        --input-border-color: #c7c7cc;
      }
      html,
      body {
        box-sizing: border-box;
        font-family: var(--font-sans);
        background-color: var(--background-primary);
        color: var(--foreground-primary);
        margin: 0;
        padding: 1rem;
        -webkit-font-smoothing: antialiased;
      }
      .app-container {
        max-width: 640px;
        margin: 0 auto;
        padding-bottom: 4rem;
      }
      .settings-sections {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }
      .user-profile-header {
        display: flex;
        align-items: center;
        gap: 1.5rem;
        padding: 2rem 1rem;
      }
      .user-profile-header img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
        cursor: pointer;
      }
      .user-profile-header .username {
        font-weight: 700;
        font-size: 1.75rem;
      }
      .settings-group {
        background-color: var(--background-secondary);
        border-radius: var(--radius-md);
        overflow: hidden;
      }
      .settings-item {
        display: flex;
        align-items: center;
        gap: 1rem;
        padding: 1rem 1.25rem;
        cursor: pointer;
        border-bottom: 1px solid var(--border-color);
      }
      .settings-group .settings-item:last-child {
        border-bottom: none;
      }
      .settings-item:hover {
        background-color: var(--background-tertiary-hover);
      }
      .settings-item .item-icon {
        font-size: 1rem;
        color: var(--foreground-secondary);
        width: 24px;
        text-align: center;
      }
      .settings-item .item-text {
        flex-grow: 1;
        font-weight: 500;
      }
      .settings-item .item-action {
        color: var(--foreground-secondary);
      }
      .toggle-switch {
        position: relative;
        display: inline-block;
        width: 51px;
        height: 31px;
      }
      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        inset: 0;
        background-color: var(--foreground-tertiary);
        transition: 0.3s;
        border-radius: 34px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 27px;
        width: 27px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        transition: 0.3s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: var(--accent-primary);
      }
      input:checked + .slider:before {
        transform: translateX(20px);
      }
      .custom-dropdown-wrapper {
        position: relative;
        min-width: 160px;
      }
      .custom-dropdown-btn {
        width: 100%;
        background: none;
        border: none;
        color: var(--foreground-secondary);
        font-size: 1rem;
        padding: 0.5rem 2rem 0.5rem 0.5rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .custom-dropdown-list {
        display: none;
        position: absolute;
        top: 110%;
        right: 0;
        width: 100%;
        background: var(--background-secondary);
        border-radius: var(--radius-sm);
        z-index: 1002;
        border: 1px solid var(--border-color);
        list-style: none;
        padding: 0.25rem 0;
      }
      .custom-dropdown-wrapper.is-open .custom-dropdown-list {
        display: block;
      }
      .custom-dropdown-list li {
        padding: 0.75rem 1rem;
        cursor: pointer;
      }
      .custom-dropdown-list li:hover,
      .custom-dropdown-list li.selected {
        background: var(--accent-primary);
        color: #fff;
      }
      .modal-backdrop {
        position: fixed;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(8px);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      .modal-backdrop.active {
        display: flex;
      }
      .modal-content {
        background-color: var(--background-modal);
        padding: 2rem;
        border-radius: var(--radius-md);
        width: 90%;
        max-width: 400px;
        position: relative;
      }
      .modal-actions {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
      }
      .primary-button {
        width: 100%;
        padding: 0.875rem;
        font-size: 1rem;
        font-weight: 600;
        border-radius: var(--radius-sm);
        cursor: pointer;
        border: none;
        background-color: var(--accent-primary);
        color: white;
      }
      .secondary-button {
        width: 100%;
        padding: 0.875rem;
        font-size: 1rem;
        font-weight: 600;
        border-radius: var(--radius-sm);
        cursor: pointer;
        border: 1px solid var(--border-color);
        background-color: transparent;
        color: var(--foreground-primary);
      }
      .ip-input {
        width: 100%;
        background: var(--background-primary);
        border: 1px solid var(--border-color);
        border-radius: var(--radius-sm);
        padding: 1rem;
        font-size: 1rem;
        color: var(--foreground-primary);
        outline: none;
        transition: box-shadow 0.2s, border-color 0.2s;
        box-sizing: border-box;
      }
      .status-indicator {
        margin-top: 1rem;
        font-size: 0.9rem;
        min-height: 1.25rem;
        color: var(--foreground-secondary);
      }
      .status-indicator.connected {
        color: #34c759;
      }
      .status-indicator.error {
        color: #ff3b30;
      }
      .module-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .module-list .settings-item {
        justify-content: space-between;
      }
      .module-reorder-controls {
        display: flex;
        flex-direction: column;
        gap: 2px;
        margin-left: 1rem;
      }
      .module-reorder-controls i {
        cursor: pointer;
        color: var(--foreground-secondary);
        padding: 4px;
        border-radius: 4px;
      }
      .module-reorder-controls i:hover {
        background-color: var(--background-tertiary-hover);
      }
      #moduleCategoriesContainer {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .modal-close-btn {
        background: none;
        border: none;
        color: var(--foreground-secondary);
        cursor: pointer;
        position: absolute;
        top: 1rem;
        right: 1rem;
        font-size: 1.5rem;
      }
      /* MODIFICATION: Styles for the About modal iframe */
      #aboutModal .modal-content {
        padding: 0;
        overflow: hidden;
        background-color: transparent;
        height: 80%;
        max-height: 600px;
      }
      #aboutIframe {
        width: 100%;
        height: 100%;
        border: none;
        border-radius: var(--radius-md);
      }
    </style>
  </head>
  <body>
    <script>
        // Settings are disabled, redirect to the main page.
        window.location.href = 'index.html';
    </script>
</body>
</html>
