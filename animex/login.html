<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Login - Animex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #111;
            --color-bg-panel: #1c1c1e;
            --color-bg-input: #2f2f31;
            --color-border: rgba(255, 255, 255, 0.12);
            --text-primary: #ffffff;
            --text-secondary: #b3b3b5;
            --accent: #ff9500;
            --accent-light: #ffac33;
            --accent-fade: rgba(255, 149, 0, 0.3);
            --status-error: #ff3b30;
            --radius: 0.5rem;
            --spacing: 1rem;
            --transition-fast: 0.2s ease;
        }
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            width: 100%;
            max-width: 380px;
            padding: 2rem;
            box-sizing: border-box;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        .login-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent);
            margin: 0;
        }
        .login-header p {
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }
        .login-form .input-group {
            margin-bottom: 1.5rem;
        }
        .login-form label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }
        .login-form input {
            width: 100%;
            background: var(--color-bg-input);
            border: 1px solid var(--color-border);
            border-radius: var(--radius);
            padding: 0.875rem 1rem;
            font-size: 1rem;
            color: var(--text-primary);
            outline: none;
            box-sizing: border-box;
            transition: box-shadow var(--transition-fast), border-color var(--transition-fast);
        }
        .login-form input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 0.25rem var(--accent-fade);
        }
        .login-button {
            width: 100%;
            padding: 0.875rem;
            background: var(--accent);
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            transition: background var(--transition-fast);
        }
        .login-button:hover {
            background: var(--accent-light);
        }
        .login-button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        .status-message {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--status-error);
            min-height: 1.25rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Animex</h1>
            <p>Signing in...</p>
        </div>
    </div>

    <script>
        async function autoLogin() {
            const defaultUsername = 'User';
            const defaultPasscode = '0000'; // A simple default passcode

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: defaultUsername, passcode: defaultPasscode })
                });

                if (response.ok) {
                    const profile = await response.json();
                    localStorage.setItem('currentProfileId', profile.id);
                    window.location.href = 'index.html';
                } else {
                    // Handle error - maybe show a message
                    document.querySelector('.login-header p').textContent = 'Could not sign in automatically. Please check the server.';
                }
            } catch (error) {
                console.error('Auto-login error:', error);
                document.querySelector('.login-header p').textContent = 'Could not connect to the server.';
            }
        }

        window.addEventListener('DOMContentLoaded', autoLogin);
    </script>
</body>
</html>
